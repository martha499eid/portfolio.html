<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Martha Eid Atta - Portfolio</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  html {
    scroll-behavior: smooth;
  }
  body {
    background-color: #0a0a0a;
    color: #ff6f00;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Navbar */
  nav {
    background: #191919;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0 2px 8px rgba(255,111,0,0.6);
  }
  .nav-brand {
    font-weight: 700;
    font-size: 1.5rem;
    color: #ff6f00;
    user-select: none;
  }
  .nav-links {
    list-style: none;
    display: flex;
    gap: 2rem;
  }
  .nav-links a {
    text-decoration: none;
    color: #ff6f00;
    font-size: 1rem;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .nav-links a:hover,
  .nav-links a:focus {
    color: #ffa940;
  }

  /* Hamburger */
  .hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
  }
  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: #ff6f00;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  /* Responsive Navbar menu */
  @media (max-width: 768px) {
    .nav-links {
      position: fixed;
      top: 60px;
      right: 0;
      height: calc(100% - 60px);
      width: 200px;
      background-color: #191919;
      flex-direction: column;
      align-items: flex-start;
      padding: 2rem 1.5rem;
      gap: 1.5rem;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      box-shadow: -2px 0 8px rgba(255,111,0,0.5);
      z-index: 9;
    }
    .nav-links.open {
      transform: translateX(0);
    }
    .hamburger {
      display: flex;
    }
  }

  /* Section styling */
  section {
    max-width: 900px;
    margin: 3rem auto;
    padding: 0 1.5rem;
  }
  h1, h2 {
    color: #ff7700;
    margin-bottom: 1rem;
  }
  p {
    font-size: 1.1rem;
    line-height: 1.6;
  }

  /* Home page */
  #home {
    text-align: center;
    padding-top: 4rem;
    padding-bottom: 6rem;
  }
  #home h1 {
    font-size: 2.8rem;
    margin-bottom: 0.3rem;
  }
  #home p {
    font-size: 1.3rem;
    color: #ff9c3a;
    font-weight: 600;
  }

  /* Skills page */
  #skills ul {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem 2rem;
    justify-content: center;
    margin-top: 1rem;
  }
  #skills li {
    background: #ff6f00;
    color: #191919;
    font-weight: 600;
    padding: 0.8rem 1.4rem;
    border-radius: 25px;
    box-shadow: 0 2px 8px #ff6f00aa;
    transition: background-color 0.3s ease;
  }
  #skills li:hover {
    background-color: #ffa94d;
  }

  /* Contact page */
  #contact form {
    max-width: 400px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }
  #contact label {
    font-weight: 600;
    font-size: 1rem;
  }
  #contact input,
  #contact textarea {
    padding: 0.8rem 1rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    resize: vertical;
  }
  #contact input:focus,
  #contact textarea:focus {
    outline: 2px solid #ff6f00;
  }
  #contact textarea {
    min-height: 100px;
  }
  #contact button {
    background-color: #ff6f00;
    color: #191919;
    font-weight: 700;
    padding: 0.9rem 0;
    border-radius: 30px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #contact button:hover,
  #contact button:focus {
    background-color: #ffa94d;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #ff6f0099;
    margin-top: auto;
  }
</style>
</head>
<body>
<nav>
  <div class="nav-brand" tabindex="0">Martha Eid Atta</div>
  <ul class="nav-links" id="nav-links">
    <li><a href="#home" tabindex="0">Home</a></li>
    <li><a href="#skills" tabindex="0">Skills</a></li>
    <li><a href="#contact" tabindex="0">Contact</a></li>
  </ul>
  <div class="hamburger" id="hamburger" aria-label="Toggle navigation menu" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<main>
  <section id="home" tabindex="0">
    <h1>Hello, I'm Martha Eid Atta</h1>
    <p>Front End Developer passionate about crafting modern, sleek and user-friendly web experiences.</p>
  </section>

  <section id="skills" tabindex="0">
    <h2>My Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Python</li>
    </ul>
  </section>

  <section id="contact" tabindex="0">
    <h2>Contact Me</h2>
    <form id="contact-form" aria-label="Contact form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your Name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="message">Message</label>
      <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send</button>
    </form>
  </section>
</main>

<footer>
  &copy; 2024 Martha Eid Atta. All rights reserved.
</footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  function toggleMenu() {
    navLinks.classList.toggle('open');
  }

  hamburger.addEventListener('click', toggleMenu);
  hamburger.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleMenu();
    }
  });

  // Close menu on link click (mobile)
  navLinks.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if (navLinks.classList.contains('open')) {
        navLinks.classList.remove('open');
      }
    });
  });

  // Simple form submission handler that prevents reload
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for your message! I will get back to you soon.');
    this.reset();
  });
</script>
</body>
</html>
